<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/gallery.css" type="text/css" />
    <title>Gallery | Akash Gope</title>
  </head>
  <body>
    <div class="slider-content">
      <div class="slide-number">
        <div class="prefix">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
        <div class="postfix"><span>/</span>5</div>
      </div>
      <div class="slide-name">
        <div class="names">
          <div>Render 1</div>
          <div>Render 2</div>
          <div>Render 3</div>
          <div>Render 4</div>
          <div>Render 5</div>
        </div>
      </div>
      <div class="slide-year">
        <div class="years">
          <div>2023</div>
          <div>2022</div>
          <div>2021</div>
          <div>2021</div>
          <div>2020</div>
        </div>
      </div>
    </div>
    <div class="slider">
      <div class="slide" id="slide-1">
        <img src="/assets/gallery/gallery_1.png" alt="" />
      </div>
      <div class="slide" id="slide-2">
        <img src="/assets/gallery/gallery_2.png" alt="" />
      </div>
      <div class="slide" id="slide-3">
        <img src="/assets/gallery/gallery_3.png" alt="" />
      </div>
      <div class="slide" id="slide-4">
        <img src="/assets/gallery/gallery_4.png" alt="" />
      </div>
      <div class="slide" id="slide-5">
        <img src="/assets/gallery/gallery_5.png" alt="" />
      </div>
    </div>
    <div style="height: 400vh"></div>
    <script src="../main.js" type="module"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Akshar:wght@300..700&display=swap");
    </style>
  </body>
</html>
